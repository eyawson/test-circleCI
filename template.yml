Resources:
Ec2Instance:
  Type: "AWS::EC2::Instance"
  Properties:
    SecurityGroups:
      - !Ref InstanceSecurityGroup
    KeyName: devops
    ImageId: "ami-01fee56b22f308154" # you may need to find out what instance types are available in your region - use https://cloud-images.ubuntu.com/locator/ec2/
InstanceSecurityGroup:
  Type: "AWS::EC2::SecurityGroup"
  Properties:
    GroupDescription: Enable access via ports
    SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: "22"
        ToPort: "22"
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: "9090"
        ToPort: "9090"
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: "3000"
        ToPort: "3000"
        CidrIp: 0.0.0.0/0
